<!DOCTYPE html>
<html>
<head>
  <title>Q3.Celsius to Fahrenheit</title>
</head>
<body>

  
  <h3>Enter Temperature in Celsius:</h3>
  <input type="number" id="celsius"> 
  <button onclick="convert()">Convert</button>

  <p id="result"></p>

  <script>
    function convert() { 
      var c = document.getElementById("celsius").value;

      // to convert into number
      c = parseFloat(c); 
      
      // the formula
      var f = c * 9 / 5 + 32;

      document.getElementById("result").innerText = "Fahrenheit: " + f;
    }
  </script>

</body>
</html>
