<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a number is even or odd using ternary.</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter a number:"));

        if (isNaN(number)) {
            document.writeln("Please enter a valid number.");
        } else {
            let result = (number % 2 === 0) ? "even" : "odd";
            document.writeln(`The number ${number} is ${result}.`);
        }
    </script>
</body>
</html>
