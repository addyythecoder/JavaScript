<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.Odd or Even</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter the number to check whether its Even or Odd"));
         if (isNaN(num)) {
            document.writeln("Invalid input. Please enter a valid number.");
        } else if (num % 2 == 0) {
            document.writeln("The number is Even");
        } else {
            document.writeln("The number is Odd");
        }
    </script>
</body> 
</html>
