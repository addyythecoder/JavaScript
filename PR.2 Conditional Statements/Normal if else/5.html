<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.Uppercase or Lowercase</title>
</head>
<body>
    <script>
    let char = prompt("Enter a character").charAt(0);  // get only first character
    if (char >= 'A' && char <= 'Z') {
        document.writeln("The character is Uppercase");
    } else if (char >= 'a' && char <= 'z') {
        document.writeln("The character is Lowercase");
    } else {
        document.writeln("The character is neither uppercase nor lowercase");
    }
    </script>
</body>
</html>
