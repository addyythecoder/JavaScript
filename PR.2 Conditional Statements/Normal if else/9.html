<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.Water state check</title>
</head>
<body>
    <script>
        let temperature = parseFloat(prompt("Enter the temperature in Celsius:"));

        if (isNaN(temperature)) {
            document.writeln("Please enter a valid number for temperature.");
        } else if (temperature <= 0) {
            document.writeln("The water is in solid state (ice).");
        } else if (temperature >= 100) {
            document.writeln("The water is in gas state (steam).");
        } else {
            document.writeln("The water is in liquid state.");
        }
    </script>
</body>
</html>
