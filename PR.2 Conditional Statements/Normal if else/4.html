<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.Check leap year</title>
</head>
<body>
    <script>
        let year = Number(prompt("Enter the Year to check whether its leap year or not"));
        // Check if the input is a valid number
         if (isNaN(year)) {
            document.writeln("Invalid input. Please enter a valid number.");
        } else if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
            document.writeln("The year " + year + " is a Leap Year");
        } else {
            document.writeln("The year " + year + " is not a Leap Year");
        }
    </script>
</body> 
</html>
